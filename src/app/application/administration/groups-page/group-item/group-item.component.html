<app-card>
  <div class="group-wrapper">
    <button class="more-btn" (click)="togglePopover()">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        strokeWidth={1.5}
        stroke="currentColor"
        className="w-6 h-6"
      >
        <path
          strokeLinecap="round"
          strokeLinejoin="round"
          d="M12 6.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 12.75a.75.75 0 110-1.5.75.75 0 010 1.5zM12 18.75a.75.75 0 110-1.5.75.75 0 010 1.5z"
        />
      </svg>
    </button>
    <h3>{{ group.shortName }} - {{ group.name }}</h3>

    <ng-container *ngIf="dropdownOpened">
      <ng-container *ngTemplateOutlet="facultyMenu"></ng-container>
    </ng-container>
  </div>
</app-card>

<ng-template #facultyMenu>
  <div class="group-menu">
    <button (click)="editGroup()">Edit</button>
    <button (click)="deleteGroup()">Delete</button>
  </div>
</ng-template>
